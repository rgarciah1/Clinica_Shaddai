<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Citas</title>
        <!-- Necessary libraries and adjustments of Bootstrap for responsiveness -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/> 
        <link href="#{request.contextPath}/Resources/css/styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body class="back">




        <div class="container white">
            <h1>Creación de Citas</h1><br>
                <p:growl id="msgs" showDetail="true" />    
                <!-- Dummy Form, on submitting goes nowhere -->
                <h:form id="formCreate">
                     <p:outputPanel id="userDetailCreate" style="text-align:left;">
                         <h:panelGrid id="display1" columns="2" cellpadding="4" style="margin:0 auto;">  
 
                             <h:outputText value="Paciente: " />  
                             <h:outputText class="form-control" value="#{citaBean.usuario}" />
 
                             <h:outputText value="Doctor:" />  
                             <p:selectOneMenu id="dir2" class="form-control" value="#{citaBean.idDoctor}">
                                 <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                 <f:selectItems value="#{citaBean.doctores}" var="doctor" itemLabel="#{doctor.usuario}" itemValue="#{doctor.idUsuario}"/>
                             </p:selectOneMenu>  
                             
                             <h:outputText value="Titulo: " /> 
                             <p:inputText value="#{citaBean.selectedCita.titulo}" readonly="fañse" size="50" />
                             
                             <h:outputText value="Fecha de cita: " />
                             <input class="form-control" type="datetime-local" value="#{citaBean.selectedCita.fechaCita}"/>
 
                             <f:facet name="footer">
                                 <p:separator/>
                                 <p:commandButton id ="btnCreateAceptar" actionListener="#{citaBean.btnCreateCita(actionEvent)}" icon="icon-save" title="Guardar" value="Guardar" action="/principal.xhtml?faces-redirect=true"/>
                                 <p:commandButton value="Cancelar" action="/principal.xhtml?faces-redirect=true" />
                             </f:facet>
                         </h:panelGrid>  
                     </p:outputPanel>
                 </h:form>                 
            </br>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </h:body>
</html>
